plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.pytorch'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot to detect mask in face'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'ai.djl:api:0.35.0'
	implementation 'ai.djl.pytorch:pytorch-engine:0.35.0'
	implementation 'ai.djl.pytorch:pytorch-native-cpu:2.7.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

tasks.named('test') {
	useJUnitPlatform()
}
